<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Поиск телевизоров</title>
</head>
<body>
<h1>Поиск телевизоров с ценой выше указанной</h1>
<div th:if="${error}" style="color: red;" th:text="${error}"></div>
<form th:action="@{/tvs/search}" method="post">
    <label>Минимальная цена: <input type="number" name="price" step="0.01" required /></label><br/>
    <button type="submit">Поиск</button>
</form>
<a th:href="@{/tvs}">Назад на главную</a>
</body>
</html>
