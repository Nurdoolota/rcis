<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать телевизор</title>
</head>
<body>
<h1>Редактировать телевизор</h1>
<div th:if="${error}" style="color: red;" th:text="${error}"></div>
<form th:action="@{/tvs/edit/{id}(id=${tv.id})}" th:object="${tv}" method="post">
    <label>Производитель: <input type="text" th:field="*{manufacturer}" /></label>
    <span th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}" style="color: red;"></span><br/>

    <label>Модель: <input type="text" th:field="*{model}" /></label>
    <span th:if="${#fields.hasErrors('model')}" th:errors="*{model}" style="color: red;"></span><br/>

    <label>Тип экрана: <input type="text" th:field="*{screenType}" /></label><br/>

    <label>Цена: <input type="number" th:field="*{price}" step="0.01" /></label>
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red;"></span><br/>

    <label>Количество: <input type="number" th:field="*{quantity}" /></label>
    <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" style="color: #ff0000;"></span><br/>

    <button type="submit">Сохранить</button>
</form>
<a th:href="@{/tvs/list}">Назад к списку</a>
</body>
</html>
